version: '3'
services:
  web-server:
    image: test15:latest
    ports:
      - "8080:8080"
  mysql-db:
    image: mysql:8.1.0
    command: --default-authentication-plugin=caching_sha2_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: flattpod
    volumes:
      - ./db/init_flattpod.sql:/docker-entrypoint-initdb.d/0_init.sql
      #- $HOME/database:/var/lib/mysql
    ports:
      - "3307:3306"
